<!DOCTYPE html>
<html>
<head>
    <title>College Campus Map</title>
</head>
<body>
<center>
<h1>College Campus Layout</h1>
<p>Click on a department to view details</p>

<img src="campus.png" alt="College Campus Map" usemap="#campusmap" width="800">

<map name="campusmap">

    <!-- CSE Department -->
    <area shape="rect"
          coords="50,50,250,200"
          href="cse.html"
          alt="Computer Science Department">

    <!-- ECE Department -->
    <area shape="rect"
          coords="300,50,500,200"
          href="ece.html"
          alt="Electronics Department">

    <!-- Mechanical Department -->
    <area shape="rect"
          coords="550,50,750,200"
          href="mech.html"
          alt="Mechanical Department">

    <!-- Library -->
    <area shape="rect"
          coords="200,250,450,400"
          href="library.html"
          alt="Library">

</map>
</center>
</body>
</html>
